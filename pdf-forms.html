<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="form-builder">
        <!-- Toolbox -->
        <div class="toolbox">
            <h3>Form Elements</h3>
            <div class="form-field" data-type="text">📝 Text Input</div>
            <div class="form-field" data-type="checkbox">☑ Checkbox</div>
            <div class="form-field" data-type="radio">🔘 Radio Button</div>
            <div class="form-field" data-type="dropdown">📑 Dropdown</div>
            <div class="form-field" data-type="date">📅 Date Picker</div>
            <div class="form-field" data-type="signature">🖋 Signature</div>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="pdfCanvas" class="form-canvas"></canvas>
        </div>

        <!-- Properties Panel -->
        <div class="properties-panel">
            <h3>🔧 Field Properties</h3>
            <div id="fieldProperties">
                <div class="form-group">
                    <label>🏷 Field Name:</label>
                    <input type="text" id="fieldName" class="form-control">
                </div>
                <div class="form-group">
                    <label>📋 Field Label:</label>
                    <input type="text" id="fieldLabel" class="form-control">
                </div>
                <div class="form-group">
                    <label>🔑 Required:</label>
                    <input type="checkbox" id="fieldRequired">
                </div>
                <div id="typeSpecificProps"></div>
            </div>
        </div>
    </div>

    <!-- Export Controls -->
    <div class="export-controls">
        <button onclick="exportPDF()" class="btn-primary">
            💾 Export PDF Form
        </button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
