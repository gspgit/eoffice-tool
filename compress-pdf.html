<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compress PDF - PDF Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>

    <!-- PDF-Lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <!-- FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #222; color: white; padding: 15px; text-align: center; }
        .container { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; }
        .drop-zone {
            border: 2px dashed #999;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
        }
        .drop-zone.dragover { border-color: #4CAF50; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .btn-primary { background: #4CAF50; color: white; border: none; }
        .btn-download { background: #2196F3; color: white; border: none; }
        .progress-container { display:none; margin-top:20px; }
        .progress-bar {
            height:10px; width:0%; background:#4CAF50; border-radius:5px;
        }
        .progress-bg { background:#ddd; border-radius:5px; }
        .results { display:none; margin-top:20px; text-align:center; }
    </style>
</head>
<body>

<header>
    <h2><i class="fas fa-file-archive"></i> Compress PDF</h2>
</header>

<div class="container">

    <!-- Upload -->
    <div class="drop-zone" id="dropZone">
        <p>Select or Drag PDF Here</p>
        <input type="file" id="fileInput" accept=".pdf" hidden>
        <button onclick="document.getElementById('fileInput').click()">Choose File</button>
        <div id="fileInfo"></div>
    </div>

    <!-- Quality Options -->
    <div>
        <label><input type="radio" name="quality" value="high" checked> High</label>
        <label><input type="radio" name="quality" value="medium"> Medium</label>
        <label><input type="radio" name="quality" value="low"> Strong</label>
    </div>

    <button class="btn-primary" onclick="compressPDF()">Compress PDF</button>
    <button onclick="clearFile()">Clear</button>

    <!-- Progress -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bg">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText">Processing...</p>
    </div>

    <!-- Results -->
    <div class="results" id="results">
        <p>Original Size: <strong id="originalSize"></strong></p>
        <p>Compressed Size: <strong id="compressedSize"></strong></p>
        <button class="btn-download" onclick="downloadCompressed()">
            Download PDF
        </button>
    </div>

</div>

<script src="compress-pdf.js"></script>
</body>
</html>
