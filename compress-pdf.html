<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compress PDF - PDF Toolkit</title>

<!-- Font Awesome -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
</script>

<!-- PDF-Lib -->
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<!-- FileSaver -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
body{
    font-family: Arial;
    margin:0;
    background:#f5f5f5;
}
header{
    background:#111827;
    color:white;
    padding:15px;
    text-align:center;
}
.container{
    max-width:800px;
    margin:30px auto;
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
.drop-zone{
    border:2px dashed #999;
    padding:40px;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
}
.drop-zone.dragover{
    border-color:#3b82f6;
    background:#eff6ff;
}
button{
    padding:10px 15px;
    margin-top:10px;
    cursor:pointer;
    border:none;
    border-radius:5px;
}
.btn-primary{background:#3b82f6;color:white;}
.btn-secondary{background:#9ca3af;color:white;}
.btn-download{background:#10b981;color:white;}
.progress{
    display:none;
    margin-top:20px;
}
.progress-bar{
    height:10px;
    width:0%;
    background:#3b82f6;
    border-radius:5px;
}
.progress-bg{
    background:#ddd;
    border-radius:5px;
}
.results{
    display:none;
    margin-top:20px;
}
</style>
</head>

<body>

<header>
<h2><i class="fas fa-file-archive"></i> Compress PDF</h2>
</header>

<div class="container">

<div class="drop-zone" id="dropZone">
    <p>Select or Drag PDF Here</p>
    <input type="file" id="fileInput" accept=".pdf" hidden>
    <button onclick="document.getElementById('fileInput').click()">
        Choose File
    </button>
    <div id="fileInfo"></div>
</div>

<br>

<label><input type="radio" name="quality" value="high" checked> High</label>
<label><input type="radio" name="quality" value="medium"> Medium</label>
<label><input type="radio" name="quality" value="low"> Strong</label>

<br>

<button class="btn-primary" onclick="compressPDF()">
<i class="fas fa-compress"></i> Compress PDF
</button>

<button class="btn-secondary" onclick="clearFile()">Clear</button>

<div class="progress" id="progressContainer">
    <div class="progress-bg">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText">Processing...</p>
</div>

<div class="results" id="results">
    <p>Original: <strong id="originalSize"></strong></p>
    <p>Compressed: <strong id="compressedSize"></strong></p>
    <button class="btn-download" onclick="downloadCompressed()">
        Download PDF
    </button>
</div>

</div>

<script src="compress-pdf.js"></script>

</body>
</html>
